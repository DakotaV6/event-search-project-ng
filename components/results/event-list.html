<h1 class="bold">Results</h1>
<section class="event-container eventList-container">
    <div ng-repeat="event in $ctrl.events" class="event-info">
        <!-- <div class="event-img" style="background-image:url({{event.images[1].url}})"></div> -->
        <img src="{{event.images[1].url}}" class="event-img">
        <div class="clearfix"></div>
        <div class="event-details">
            <p class="event-title">{{ event.name }}</p>
            <p>{{ event._embedded.venues[0].address.line1 }}, {{ event._embedded.venues[0].city.name }} </p>
            <p>{{ event.dates.start.localDate }}</p>
            <p>{{ event._embedded.venues[0].name }}</p>
            <a href="{{ event.url }}">Get Tickets</a>
            <i ng-click="$ctrl.saveFav(event);" class="fas fa-heart"></i>
        </div>
    </div>
    <p class="bold no-results" ng-show="$ctrl.noResultsFound();">No Results Found</p>
    <div class="bottom-fix"></div>
</section>
<footer>
    <a class="page-back" href="#!/search"><i class="fas fa-step-backward"></i>Back To Search</a>
    <a class="page-forward" href="#!/favorites">Favorites<i class="fas fa-step-forward"></i></a>
</footer>
