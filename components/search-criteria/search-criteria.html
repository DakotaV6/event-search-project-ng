<section class="search-container">
    <section class="top-nav">
    </section>
    <form ng-submit="$ctrl.eventSearch($ctrl.searchPara);">
        <input type="text" ng-model="$ctrl.searchPara.keyword" placeholder="keyword" required><i class="fas fa-search"></i>
        <input type="text" ng-model="$ctrl.searchPara.zipCode" placeholder="zipcode" required><i class="fas fa-search"></i>
        <input type="date" ng-model="$ctrl.searchPara.startDate" placeholder="yyyy-MM-dd" required><i class="fas fa-search"></i>
        <input type="date" ng-model="$ctrl.searchPara.endDate" placeholder="end date" required><i class="fas fa-search"></i>
        <button>Search</button>
    </form>
    <i class="fas fa-heart"></i>
    <i class="fas fa-search"></i>
</section>
